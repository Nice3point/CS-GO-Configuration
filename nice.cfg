bind "w" "+forward;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "a" "+moveleft;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "l" "noclip"
bind "n" "use weapon_c4; drop"
bind "p" "+spray_menu"
bind "t" "use weapon_knife; use weapon_flashbang"
bind "9" "use weapon_knife; use weapon_smokegrenade"
bind "0" "use weapon_knife; use weapon_molotov;use weapon_incgrenade"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MOUSE5" "+voicerecord"

bind "SCROLLLOCK" "clutch_mode_toggle"
bind "ALT" "+jump;-attack;-attack2;-jump"
